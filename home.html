<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <section class="sec1" id="section1">
        <h1 class="title">Notetaker</h1>
        <input class="input" type="file"  accept="image/*" name="image" id="imgfile"  onchange="loadFile(event)">

        <p id="display_image"><img id="output" width="375px" height="211px"/></p>
        
        <script>
        var loadFile = function(event) {
            var image = document.getElementById('output');
            image.src = URL.createObjectURL(event.target.files[0]);
        };
        </script>
</body>
</html>
